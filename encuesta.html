        <section>
            <h2> Formulario de opinión</h2>

            <fieldset>
                <legend>¿Dónde has leído sobre Rasmus Lerdorf? </legend>

                <label for="webalumno">Esta página web</label>
                <input type="checkbox" value="webalumno" id="webalumno">
            </fieldset>

            <label for="opinion">Opinión de él y sus descubrimientos:</label>

            <textarea id="opinion" name="opinion" rows="4" cols="50"> </textarea>
